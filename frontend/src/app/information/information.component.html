<h2>Information</h2>
<div class="information">
    <ul>
        <li>Name: <input type="text" [(ngModel)]="dinosaure.name"></li>
        <li>Age: <input type="text" [(ngModel)]="dinosaure.age"></li>
        <li>Race: <input type="text" [(ngModel)]="dinosaure.race"></li>
        <li>Famille: <input type="text" [(ngModel)]="dinosaure.famille"></li>
        <li>Nourriture: <input type="text" [(ngModel)]="dinosaure.nourriture"></li>
    </ul>
    <button (click)="setInformation()">Save</button>
</div>
